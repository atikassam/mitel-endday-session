<app-container>
    <h4 class="list-title-customer">Name: {{customer.name}} </h4>
    <h5 class="list-title">Customer Orders</h5>
    <div class="list-container">
        <div *ngFor="let order of customerorders">
            <mat-card class="order-container">
                <mat-card-content>
                    <h5>Order Id: {{ order.id }}</h5>
                    <p>Order Date: {{ order.date }}</p>
                    <p>Order Total Price: {{ order.totalprice }}</p>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
</app-container>
