<div>
    <mat-card class="customer-container">
        <mat-card-content>
        <div *ngIf="customer">
            <h1> Name: {{ customer.name }} </h1>
            <p> Email: {{ customer.email }} </p>
            <p> Phone No: {{ customer.phoneno }} </p>
            <p> Address: {{ customer.address }} </p>
        </div>
        </mat-card-content>
    </mat-card>
</div>
