<div routerLink="/inventory/details/{{item.id}}">
    <mat-card class="item-container">
        <mat-card-title>
            Item Name: {{item.name}}
        </mat-card-title>
        <mat-card-content>
            <div>Price: {{item.price}} </div>
            <div>Quantity: {{item.quantity}} </div>
            <br />
        </mat-card-content>
    </mat-card>
</div>
